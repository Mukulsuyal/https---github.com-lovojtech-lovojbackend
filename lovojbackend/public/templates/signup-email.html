<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Store</title>
    <style>
      body {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      div {
        font-size: 24px;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <div>
      Store Number: {{storeNumber}}
      <br />
      Store Name: {{storeName}}
      <br />
      Email: {{email}}
      <br />
      Phone Number: {{phoneNumber}}
      <br />
      Profile Image Url: {{profile}}
      <br />
      City: {{city}}
      <br />
      Country: {{country}}
      <br />
      Zip Code: {{zipCode}}
    </div>
  </body>
</html>
